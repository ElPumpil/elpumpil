<div class="container">
    <label ><b>Username</b></label> <br>
    <input type="text" placeholder="Enter Username" #username required> <br>

    <label ><b>Password</b></label> <br>
    <input type="password" placeholder="Enter Password" #psw required> <br>

    <button type="submit" (click)="login(username,psw)">Login</button>
</div>
